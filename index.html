<script>
  function submitValue() {
    const value = document.getElementById("value").value;

    fetch("https://script.google.com/macros/s/AKfycbxcbUoFbO-z0UmsVjBOUuBhWgtdKfiZUSepOsrqFD6GHe8SPjMz_7e7Iix1ov8ebvbj/exec", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: new URLSearchParams({ value: value })
    })
    .then(response => response.text())
    .then(result => {
      console.log("Success:", result);
      document.getElementById("result").innerText = "✅ 已記錄: " + value;
    })
    .catch(error => {
      console.error("錯誤:", error);
      document.getElementById("result").innerText = "❌ 提交失敗";
    });
  }
</script>
